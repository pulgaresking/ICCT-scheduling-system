<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICCT Scheduling System</title>

    <script src="https://kit.fontawesome.com/d81dbc2f3c.js" crossorigin="anonymous"></script>'
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="schedule">
        <div class="container">
            <div class="schedule-header">
                <div class="schedule-header-logo">
                    <img src="images/icct-logo.jpg">
                </div>
                <div class="schedule-header-text">
                    <h3>ICCT Scheduling System</h3>
                    <p>Welcome to ICCT Scheduling page. <br> Please follow the instructions to add an event to ICCT.
                    </p>
                </div>
            </div>

            <div class="schedule-list">
                <div class="schedule-list-card">
                    <button  onclick="location.href='https://www.google.com'" >
                        <h1>
                            <i class="fas fa-circle" style="color: #3498db;"></i>
                            Enrollment Schedule
                        </h1>
                        <p>Student Enrollment for College</p>
                        <i class="fas fa-caret-right fa-3x"></i>
                    </button>
                </div>

                <div class="schedule-list-card">
                    <button  onclick="location.href='https://www.google.com'" >
                        <h1>
                            <i class="fas fa-circle" style="color: #e74c3c;"></i>
                            Enrollment Schedule
                        </h1>
                        <p>Student Enrollment for College</p>
                        <i class="fas fa-caret-right fa-3x"></i>
                    </button>
                </div>

                <div class="schedule-list-card">
                    <button  onclick="location.href='https://www.google.com'" >
                        <h1>
                            <i class="fas fa-circle" style="color: #34495e;"></i>
                            Enrollment Schedule
                        </h1>
                        <p>Student Enrollment for College</p>
                        <i class="fas fa-caret-right fa-3x"></i>
                    </button>
                </div>

                <div class="schedule-list-card">
                    <button  onclick="location.href='https://www.google.com'" >
                        <h1>
                            <i class="fas fa-circle" style="color: #2ecc71;"></i>
                            Enrollment Schedule
                        </h1>
                        <p>Student Enrollment for College</p>
                        <i class="fas fa-caret-right fa-3x"></i>
                    </button>
                </div>
                
                
            </div>
        </div>
    </section>
</body>
</html>
